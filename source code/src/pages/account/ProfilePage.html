<div class="m-grid__item m-grid__item--fluid m-wrapper">
    <div class="m-content" id="m_datepicker_modal">
        <div class="m-portlet">
            <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <span class="m-portlet__head-icon m--hide">
                            <i class="la la-gear"></i>
                        </span>
                        <h3 class="m-portlet__head-text">
                            Infor User
                        </h3>
                    </div>
                </div>
            </div>

            <!-- thong tin user -->
            <form class="m-form">
                <div class="m-portlet__body">
                    <div class="m-form__section m-form__section--first">
                        <div class="form-group m-form__group row">
                            <img :src="userInfor.image" width="200px" height="200px" class="rounded d-block" alt="...">
                        </div>
                        <div class="form-group m-form__group row">
                            <label class="col-lg-2 col-form-label">
                                Full Name:
                            </label>
                            <div class="col-lg-4">
                                <input type="text" v-model="userInfor.name" class="form-control m-input" placeholder="Enter full name">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class="col-lg-2 col-form-label">
                                Email address:
                            </label>
                            <div class="col-lg-4">
                                <input type="email" v-model="userInfor.email" class="form-control m-input" placeholder="Enter full email">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class=" col-lg-2 col-form-label">
                                birthday
                            </label>
                            <div class="col-lg-4 col-md-9 col-sm-12">
                                {{userInfor.birthday}}
                                <app-date-picker v-model="userInfor.birthday" type="dd-mm-yyyy"></app-date-picker>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class=" col-lg-2 col-form-label">
                                demo date time picker
                            </label>
                            <div class="col-lg-4 col-md-9 col-sm-12">
                                {{userInfor.dateTime}}
                                <app-date-time-picker v-model="userInfor.dateTime" type="dd-mm-yyyy hh:mm"></app-date-time-picker>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class=" col-lg-2 col-form-label">
                                demo time picker
                            </label>
                            <div class="col-lg-4 col-md-9 col-sm-12">
                                {{userInfor.time}}
                                <time-picker v-model="userInfor.time"></time-picker>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class=" col-lg-2 col-form-label">
                                demo Summernote
                            </label>
                            <div class="col-lg-4 col-md-9 col-sm-12">
                                {{userInfor.note}}
                                <app-summernote v-model="userInfor.note" config=""></app-summernote>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class=" col-lg-2 col-form-label">
                                demo colorpicker
                            </label>
                            <div class="col-lg-4 col-md-9 col-sm-12">
                                {{userInfor.hex}}
                                <app-color-picker v-model="userInfor.hex"></app-color-picker>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class="col-lg-2 col-form-label">
                                sex:
                            </label>
                            <div class="col-xl-8 col-lg-8 col-sm-12 col-md-12">
                                <div class="m-radio-inline">
                                    <label class="m-radio">
                                        <input type="radio" value="man" v-model="userInfor.sex"> man
                                        <span></span>
                                    </label>
                                    <label class="m-radio">
                                        <input type="radio" value="girl" v-model="userInfor.sex"> girl
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class="col-lg-2 col-form-label">
                                Contact
                            </label>
                            <div class="col-lg-4">
                                <input type="number" v-model="userInfor.contact" class="form-control m-input" placeholder="Enter full email">
                            </div>
                        </div>
                        <div class="m-form__group form-group row">
                            <label class="col-lg-2 col-form-label">
                                Super Admin:
                            </label>
                            <div class="col-xl-8 col-lg-8 col-sm-12 col-md-12">
                                <div class="m-checkbox-inline">
                                    <label class="m-checkbox">
                                        <input type="checkbox" v-model="userInfor.isSupperAdmin">
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="m-form__seperator m-form__seperator--dashed  m-form__seperator--space m--margin-bottom-10"></div>
                    </div>
                </div>
                <div class="m-portlet__foot m-portlet__foot--fit">
                    <div class="m-form__actions m-form__actions">
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-2">
                                <button v-on:click="Change" class="btn btn-success">
                                    Change
                                </button>
                                <button type="reset" class="btn btn-secondary">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
