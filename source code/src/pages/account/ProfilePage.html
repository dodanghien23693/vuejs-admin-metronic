<div class="m-grid__item m-grid__item--fluid m-wrapper">
    <div class="m-content" id="m_datepicker_modal">
        <div class="m-portlet">
            <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <span class="m-portlet__head-icon m--hide">
                            <i class="la la-gear"></i>
                        </span>
                        <h3 class="m-portlet__head-text">
                            Infor User
                        </h3>
                    </div>
                </div>
            </div>

            <!-- thong tin user -->
            <app-form class="m-form" :form-submit="submit">
                <div class="m-portlet__body">
                    <div class="m-form__section m-form__section--first">
                        <div class="form-group m-form__group row">
                            <img :src="userInfor.image" width="200px" height="200px" class="rounded d-block" alt="...">
                        </div>
                        <div class="form-group m-form__group row">
                            <label class="col-lg-2 col-form-label">
                                Full Name:
                            </label>
                            <div class="col-lg-4">
                                <app-input name="name1" type="text" v-validate="'required|min:5'" v-model="userInfor.name" placeholder="Enter full name"></app-input>
                                <span v-show="errors.has('name1')">{{errors.first('name1')}}</span>
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label class="col-lg-2 col-form-label">
                                Email address:
                            </label>
                            <div class="col-lg-4">
                                <app-input type="email" name="email" v-validate="'email'" v-model="userInfor.email" placeholder="Enter full email"></app-input>
                                <span v-show="errors.has('email')">{{errors.first('email')}}</span>
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label class=" col-lg-2 col-form-label">
                                birthday
                            </label>
                            <div class="col-lg-4 col-md-9 col-sm-12">
                                {{userInfor.birthday}}
                                <app-date-picker v-validate="'date_format:DD/MM/YYYY|date_between:01/08/2018,05/08/2018'" name="birthday" v-model="userInfor.birthday"
                                    format="dd/mm/yyyy"></app-date-picker>
                                <span v-show="errors.has('birthday')">{{errors.first('birthday')}}</span>

                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class=" col-lg-2 col-form-label">
                                demo date time picker
                            </label>
                            <div class="col-lg-4 col-md-9 col-sm-12">
                                {{userInfor.dateTime}}
                                <app-date-time-picker validate="" v-model="userInfor.dateTime" format="dd/mm/yyyy hh:mm"></app-date-time-picker>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class=" col-lg-2 col-form-label">
                                demo time picker
                            </label>
                            <div class="col-lg-4 col-md-9 col-sm-12">
                                {{userInfor.time}}
                                <time-picker v-model="userInfor.time"></time-picker>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class=" col-lg-2 col-form-label">
                                demo Summernote
                            </label>
                            <div class="col-lg-4 col-md-9 col-sm-12">
                                {{userInfor.note}}
                                <app-summernote v-validate="'min:100'" name="summernote1" v-model="userInfor.note" :config="{height: 200}" :error="errors"></app-summernote>
                                <span v-show="errors.has('summernote1')">{{errors.first('summernote1')}}</span>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class=" col-lg-2 col-form-label">
                                demo colorpicker
                            </label>
                            <div class="col-lg-4 col-md-9 col-sm-12">
                                {{userInfor.hex}}
                                <app-color-picker v-model="userInfor.hex"></app-color-picker>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class="col-lg-2 col-form-label">
                                sex:
                            </label>
                            <div class="col-xl-8 col-lg-8 col-sm-12 col-md-12">
                                <div class="m-radio-inline">
                                    <label class="m-radio">
                                        <input type="radio" value="man" v-model="userInfor.sex"> man
                                        <span></span>
                                    </label>
                                    <label class="m-radio">
                                        <input type="radio" value="girl" v-model="userInfor.sex"> girl
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class="col-lg-2 col-form-label">
                                Contact
                            </label>
                            <div class="col-lg-4">
                                <input type="number" v-model="userInfor.contact" class="form-control m-input" placeholder="Enter full email">
                            </div>
                        </div>
                        <div class="m-form__group form-group row">
                            <label class="col-lg-2 col-form-label">
                                Super Admin:
                            </label>
                            <div class="col-xl-8 col-lg-8 col-sm-12 col-md-12">
                                <div class="m-checkbox-inline">
                                    <label class="m-checkbox">
                                        <input type="checkbox" v-model="userInfor.isSupperAdmin">
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="m-form__seperator m-form__seperator--dashed  m-form__seperator--space m--margin-bottom-10"></div>
                    </div>
                </div>
                <app-dropzone></app-dropzone>
                <div class="m-portlet__foot m-portlet__foot--fit">
                    <div class="m-form__actions m-form__actions">
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-2">
                                <button class="btn btn-success">
                                    submit
                                </button>
                                <button type="reset" class="btn btn-secondary">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </app-form>
        </div>
    </div>
</div>
